<!DOCTYPE HTML>
<html size="s">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="TouchUI/css/base.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="TouchUI2.0/dist/main/js/jq/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="TouchUI2.0/dist/main/js/jq/adapter-1.9.1.js"></script>
    <script type="text/javascript" src="TouchUI2.0/dist/main/js/jcl.js"></script>
    <script type="text/javascript" src="TouchUI2.0/dist/main/js/i18n/code.zh_CN.js"></script>
    <script type="text/javascript" src="TouchUI2.0/dist/main/js/jcl-plugins.js"></script>
    <script type="text/javascript" src="TouchUI2.0/dist/main/js/jcl-ui.js"></script>
    <script type="text/javascript" src="dist/main/js/jcl-jwc.js"></script>
    <script type="text/javascript" src="assets\js\config.js"></script>
    <script type="text/javascript" src="TouchUI/js/jcl-base.js"></script>
    <title>test</title>
</head>
<body jwcid="@Body" id="body">
<div class="c_header e_show-phone">
    <div class="back">标题</div>
</div>
<div class="l_query l_query-nofn">
    <div id="queryPart" jwcid="@Part">
        <div class="l_queryResult">
            <table jwcid="@Table" name="myTable1" class="c_table">
                <thead>
                <tr>
                    <th col="MY_COL_NAME">名称</th>
                    <th>规格</th>
                    <th>数量</th>
                </tr>
                </thead>
                <tbody>
                <tr jwcid="@Foreach" source="ognl:row10" value="ognl:info" element="tr">
                    <td data-title="名称" class="key"><span jwcid="@Insert" value="ognl:info.text" /></td>
                    <td data-title="规格"><span jwcid="@Insert" value="ognl:info.spec" /></td>
                    <td data-title="数量"><span jwcid="@Insert" value="ognl:info.num" /></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="l_queryPage">
        <div name="navbar" jwcid="@NavBar" cond="queryCond" count="ognl:infoCount" listener="queryList" part="queryPart" pageSize="5"></div>
    </div>
</div>
Wade.setRatio();
Wade.JWC.process();
</body>
</html>
